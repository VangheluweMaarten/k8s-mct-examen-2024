<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer src="/static/scripts.js"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">K8S - Dec 2024</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://chat.openai.com" target="_blank">OpenAI Chat</a></li>
                <li><a href="https://ai.google" target="_blank">Google AI</a></li>
                <li><a href="https://ai.facebook.com" target="_blank">Facebook AI</a></li>
            </ul>
        </div>
    </nav>

    <!-- Card Container -->
    <div class="container">
        <H3>Logs</H3>
        <!-- Logs messages -->
        <div class="row">
            <div class="col s12">
                <div id="logs" class="z-depth-1"></div> <!-- Materialize shadow class -->
            </div>
        </div> 
    </div>

    <div class="container">
        <h1>Waste Classification -- {{ name }}</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload</span>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Choose an image">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>

        <div class="row">
            <div class="col s4">
                <h4><i class="material-icons">delete</i> Plastic Waste</h4>
                <div id="plastic-waste" class="container"></div>
            </div>
            <div class="col s4">
                <h4><i class="material-icons">delete</i> Food Waste</h4>
                <div id="food-waste" class="container"></div>
            </div>
            <div class="col s4">
                <h4><i class="material-icons">delete</i> Paper Waste</h4>
                <div id="paper-waste" class="container"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer blue">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p class="white-text center-align" id="current-date"></p>
                    <p class="white-text center-align">
                        <strong>Score: </strong>
                        <span> {{ score }}</span>
                        <span>/ 20</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
